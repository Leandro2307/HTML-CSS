<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Vamos adicionar alguns simbolos e especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F643
    </p>
</body>
</html>
